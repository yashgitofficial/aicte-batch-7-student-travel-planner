name: Keep Streamlit Awake

on:
  schedule:
    - cron: "0 */10 * * *" # Runs automatically every 10 hours
  workflow_dispatch: # Allows you to run it manually if needed

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create an empty commit to reset Streamlit timer
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "Auto-ping to keep Streamlit app awake"
          git push
